<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Kritika ‚ù§Ô∏è</title>
<style>
    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        text-align: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    h1 {
        margin-top: 100px;
        font-size: 42px;
        color: white;
    }

    .btn {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        margin: 20px;
        cursor: pointer;
        transition: 0.2s;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: white;
        color: #ff4d6d;
        position: absolute;
    }

    #message {
        font-size: 30px;
        color: white;
        margin-top: 40px;
        display: none;
    }

    #tapText {
        color: white;
        margin-top: 20px;
        font-size: 14px;
        opacity: 0.8;
    }
</style>
</head>
<body>

<h1>Kritika, will you be my Valentine? ‚ù§Ô∏è</h1>

<button id="yesBtn" class="btn">YES üíñ</button>
<button id="noBtn" class="btn">NO üò¢</button>

<div id="message">YAY Kritika!!! I knew you'd say YES üòçüíò</div>
<div id="tapText">Tap anywhere to start music üéµ</div>

<!-- Music -->
<audio id="bgMusic" loop>
    <!-- IMPORTANT: You must upload an mp3 of the song and paste link below -->
    <source src="YOUR_MUSIC_LINK_HERE.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const music = document.getElementById("bgMusic");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", () => {
    message.style.display = "block";
});

// Start music on first tap (mobile restriction fix)
document.body.addEventListener("click", () => {
    music.play();
}, { once: true });
</script>

</html>
